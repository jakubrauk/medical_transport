{% extends "base_app/new_base.html" %}
{% load static %}
{% block head_before %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
{% endblock head_before %}
{% block head %}
    <style>
        #map {
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock head %}
{% block head_after %}
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
{% endblock head_after %}
{% block content %}
    <div class="card h-100" style="padding: 0;">
        <div class="card-body">
            <div id="map"></div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    <script type="text/javascript" src="{% static 'js/maps_script.js' %}"></script>
    <script type="text/javascript">
        const js_lookup = {
            'user_groups': {{ user_groups_names|safe }},
            'user_id': {{ user.id|safe }}
        }
        console.log(js_lookup);

        var main_app = new MainApp('map', js_lookup, 'send_button');

    </script>
{% endblock scripts %}
