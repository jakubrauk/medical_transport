{% extends "base_app/base.html" %}
{% block head %}
    <style>
        #map{
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
          }
    </style>
{% endblock head %}
{% block content %}
    <div id="map"></div>
{% endblock content %}
{% block scripts %}
    <script type="text/javascript">
        // wroclaw center 51.1104/17.0317
        var map = L.map('map').setView([51.1104, 17.0317], 15);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
{% endblock scripts %}
