{% extends 'base_app/new_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="col">
            <div class="card mt-3">
                <div class="card-header">
                    Ustawienia ratownika - {{ user.username }}
                </div>
                <div class="card-body">
                    <form action="{% url 'base_app:paramedic_settings' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button class="btn btn-success" type="submit">Zapisz</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
